<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bodyLoggin">
    <main class="MaindeTdos">
    
        <section class="formlogin ">
            <form action="./error404.html"   class="FormFormLogin mt-5">
                <fieldset class="datosFormLogin   mb-5 pt-5 pb-5  pe-sm-5 ps-sm-5 ">
                    <legend class="ps-4"><strong> Inicia Sesión </strong></legend>
                    
                    <label for="mail">
                        <input type="email" name="correoElectronico" id="mail" placeholder="Dirección de Correo Electronico" required pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Ingrese su correo" maxlength="76">
                    </label>
                    <label for="cont">
                        <input type="password" name="contraseña" id="cont" placeholder="Contraseña" required pattern="[A-Za-z0-9!?-]{8,12}" title="Ingrese su contraseña" maxlength="12" minlength = "8">
                    </label>
                    <a href="Error404.html" target="_blank">
                    <input type="submit" value="Iniciar Sesión" class="botonFormLogin mt-5 mb-2  ">
                    </a>
                    <article class="ArticleDebajoBoton">
                        <label for="check" class="TextColorBlanco"> 
                            <input type="checkbox" name="checkbox" id="check" class="m-0">
                            Recordarme
                        </label>
                        <a href="Link que abrira el modal de recurer cuenta" class="linksCreados" data-bs-toggle="modal" data-bs-target="#ModalDeRecuperarCuenta">¿Necesitas Ayuda?</a>                        
                    </article>

                
                    
                    <article class="pt-5">
                        <p class="TextColorBlanco text-center">¿No posee una cuenta en nuestro sitio? <br>
                            <a href="../html/suscripcion.html" class="linksCreados" ><strong> Suscribase ahora </strong></a></p>
                    </article>
                    
                </fieldset>


                
            </form>
            
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
